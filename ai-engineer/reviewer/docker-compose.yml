services:
  backend:
    build: ./backend
    ports:
      - "8084:8000"
    volumes:
      - reviewer-data:/data
    environment:
      - DATABASE_URL=sqlite:////data/reviewer.db
      - REVIEW_RESET_TO=D2

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8084
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  reviewer-data:
    driver: local
